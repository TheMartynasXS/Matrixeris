<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Matrixeris</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <script defer src="./renderer.js">
    </script>
    <div class="Canvas-Container" id="Canvas-Container">

    </div>
    <div class="Matrixes">
        <div class="Matrix Trans" id="1" height="100px" width="100px">
            <input type="number" value="1" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="1" disabled>
            <input type="number" value="0" disabled>
            <input type="number" id="A1" placeholder="0">
            <input type="number" id="A2" placeholder="0">
            <input type="number" value="1" disabled>
        </div>
        <div class="simbols">
            @
        </div>
        <div class="Matrix Scale" id="2" height="100px" width="100px">
            <input type="number" id="B1" placeholder="1">
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" id="B2" placeholder="1">
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="1" disabled>
        </div>
        <div class="simbols">
            @
        </div>
        <div class="Matrix Rot" id="3" height="100px" width="100px">
            <input type="number" id="C1" placeholder="1">
            <input type="number" id="C2" placeholder="0">
            <input type="number" value="0" disabled>
            <input type="number" id="C3" placeholder="0">
            <input type="number" id="C4" placeholder="1">
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="1" disabled>
        </div>
        <div class="simbols">
            @
        </div>
        <div class="Matrix Trans" id="4" height="100px" width="100px">
            <input type="number" value="1" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="0" disabled>
            <input type="number" value="1" disabled>
            <input type="number" value="0" disabled>
            <input type="number" id="D1" placeholder="0">
            <input type="number" id="D2" placeholder="0">
            <input type="number" value="1" disabled>
        </div>
        <div class="simbols">
            =
        </div>
        <div class="Matrix Res correct" id="Rez" id="5" height="100px" width="100px">
            <input type="number" id="E1" disabled>
            <input type="number" id="E2" disabled>
            <input type="number" value="0" disabled>
            <input type="number" id="E3" disabled>
            <input type="number" id="E4" disabled>
            <input type="number" value="0" disabled>
            <input type="number" id="E5" disabled>
            <input type="number" id="E6" disabled>
            <input type="number" value="1" disabled>
        </div>
    </div>
</body>

</html>
